<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Profit Loss Tracker</title>
  </head>
  <body>
    <header>
      <h1>Monthly Expense Tracker</h1>
    </header>
    <main>
      <div class="row">
        <div class="col s12 l3">
          <div class="card-panel teal">
            <div class="col s12">
              <a class="addBtn waves-light btn" id="addYear"
                >Add Year<span class="material-icons plus-sign">
                  add_circle_outline
                </span></a
              >
            </div>
            <div class="col s12">
              <a class="addBtn waves-effect waves-light btn" id="addExpenseType"
                >Add Expense Type<span class="material-icons plus-sign">
                  add_circle_outline
                </span></a
              >
            </div>
            <div class="white-text">
              <ul id="yearList">
                <li class="filler center">Select A Year</li>
                <li class="yearItem">
                  2020 <span class="yearlyPL lossTotal right">$</span>
                </li>
                <li class="yearItem">
                  2021 <span class="yearlyPL profitTotal right">$</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col s12 l9">
          <div class="row" id="monthlyHeader">
            <div class="col s12 l4">
              <h3 class="page-headers">Month Name</h3>
            </div>
            <div class="col s12 l4 page-headers">
              <a class="waves-effect waves-light btn" id="addItemBtn"
                >Add Item<span class="material-icons plus-sign">
                  add_circle_outline
                </span></a
              >
            </div>
            <div class="col s12 l4">
              <h3 class="page-headers">$ Profit/Loss</h3>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <ul id="expenseTypeList">
                <li class="expenseTypeCost">
                  groceries <span class="emoji">#</span>
                  <span class="cost-income">Cost/Income</span
                  ><span class="cost-income-amount right">$</span>
                </li>
                <li class="expenseTypeIncome">
                  groceries <span class="emoji">#</span>
                  <span class="cost-income">Cost/Income</span
                  ><span class="cost-income-amount right">$</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
