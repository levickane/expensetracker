<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Profit Loss Tracker</title>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <main>
      <div class="row">
        <div class="col s12">
          <div class="row" id="monthlyHeader">
            <div class="col s12 l4 page-headers">
              <a
                class="waves-effect waves-light btn modal-trigger"
                id="addItemBtn"
                href="#addItemModal"
                >Add Item<span class="material-icons plus-sign">
                  add_circle_outline
                </span></a
              >
            </div>
            <div class="col s12 l4">
              <h3 class="page-headers" id="profitLoss">$ Profit/Loss</h3>
            </div>
            <div class="col s12 l4 page-headers">
              <a class="waves-effect waves-light btn" id="clearItemsBtn"
                >CLEAR<span class="material-icons"> cancel </span></a
              >
            </div>
          </div>
          <div class="row">
            <section class="col s12">
                      <table class="table table-bordered custom-table" id="expenseTable">
                        <thead>
                          <tr>
                            <th scope="col">Item Name</th>
                            <th scope="col">Emoji</th>
                            <th scope="col">Date</th>
                            <th scope="col">Cost/Income</th>
                          </tr>
                        </thead>
                        <tbody id="itemDisplay"></tbody>
                      </table>
                    </div>
            </section>
          </div>
        </div>
        <!-- add Item Modal -->
        <div id="addItemModal" class="modal">
          <div class="modal-content">
            <h4 class="modalHeader">Modal Header</h4>
            <form id="modalForm">
              <div class="input-field col s12">
                <input
                  required
                  type="date"
                  class="validate"
                  placeholder="Select Date"
                  id="itemDate"
                />
              </div>
              <div class="input-field col s12" id="dropdownMenu">
                <!-- Dropdown Structure -->
                <select id='emojiSelection'>
                    <option disabled selected>Select and Emoji</option>
                </select>
              </div>
              <div class="input-field col s12">
                <input
                  required
                  placeholder="Item Description Here"
                  id="itemDescription"
                  type="text"
                  class="validate"
                />
              </div>
              <!-- <div class="input-flied col 12">
                <label>
                    <input type="checkbox" />
                    <span>Income</span>
                  </label>
                  <label>
                    <input type="checkbox" />
                    <span>Expense</span>
                  </label>

              </div> -->
              <div class="input-field col s12">
                <input
                  required
                  placeholder="$$$"
                  id="itemAmount"
                  type="number"
                  class="validate"
                />
              </div>
              <div class="input-field col s12">
                <button
                  id="itemSubmit"
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                >
                  Submit
                </button>
                <a
                  href="#!"
                  class="modal-close waves-effect waves-green btn-flat"
                  >Cancel</a
                >
              </div>
            </form>
          </div>
        </div>
        <!-- add item modal finished here -->
      </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
