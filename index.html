<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Profit Loss Tracker</title>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <main>
      <div class="row">
        <div class="col s12">
          <div class="row" id="monthlyHeader">
            <div class="col s12 l4 page-headers">
              <a
                class="waves-effect waves-light btn modal-trigger"
                id="addItemBtn"
                href="#addItemModal"
                >Add Item<span class="material-icons plus-sign">
                  add_circle_outline
                </span></a
              >
            </div>
            <div class="col s12 l4">
              <h3 class="page-headers" id="profitLoss">$ Profit/Loss</h3>
            </div>
            <div class="col s12 l4 page-headers">
              <a
                class="waves-effect waves-light btn modal-trigger"
                id="clearItemsBtn"
                href="#addItemModal"
                >CLEAR<span class="material-icons"> cancel </span></a
              >
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <ul id="expenseTypeList">
                <li class="itemName">
                  Item Name <span class="itemDate">date</span>
                  <span class="itemEmoji">emoji</span>
                  <span class="cost-income">Cost/Income</span
                  ><span class="cost-income-amount right">$</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- add Item Modal -->
        <div id="addItemModal" class="modal">
          <div class="modal-content">
            <h4 class="modalHeader">Modal Header</h4>
            <form id="modalForm">
              <div class="input-field col s12">
                <input
                  required
                  type="date"
                  class="validate"
                  placeholder="Select Date"
                  id="itemDate"
                />
              </div>
              <div class="input-field col s12">
                <select class="validate left" required id="emojiSelection">
                  <option value="" disabled selected>Select Emoji</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
              <div class="input-field col s12">
                <input
                  required
                  placeholder="Item Description Here"
                  id="itemDescription"
                  type="text"
                  class="validate"
                />
              </div>
              <div class="input-field col s12">
                <input
                  required
                  placeholder="$$$"
                  id="itemAmount"
                  type="number"
                  class="validate"
                />
              </div>
              <div class="input-field col s12">
                <button
                  id="itemSubmit"
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                >
                  Submit
                </button>
                <a
                  href="#!"
                  class="modal-close waves-effect waves-green btn-flat"
                  >Cancel</a
                >
              </div>
            </form>
          </div>
        </div>
        <!-- add item modal finished here -->
      </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
